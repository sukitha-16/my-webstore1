<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Explorer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-weight: bold;
      position: relative;
    }

    .title::before {
      content: 'ðŸ§©';
      position: absolute;
      left: -2rem;
      top: 0;
      font-size: 2rem;
    }

    #json-viewer {
      font-size: 0.95rem;
    }

    ul {
      list-style-type: none;
      padding-left: 1rem;
    }

    li {
      margin: 6px 0;
      padding: 4px 6px;
      transition: background 0.2s ease;
      border-left: 3px solid transparent;
    }

    li:hover {
      background-color: #f1f9ff;
      border-left: 3px solid #3498db;
    }

    .key {
      font-weight: 600;
      color: #34495e;
      cursor: pointer;
      position: relative;
      display: inline-block;
      padding-left: 18px;
    }

    .key::before {
      content: 'â–¶';
      position: absolute;
      left: 0;
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }

    .expanded > .key::before {
      transform: rotate(90deg);
    }

    .value {
      color: #555;
      margin-left: 1rem;
      font-style: italic;
    }

    .nested {
      display: none;
    }

    .expanded > .nested {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">JSON Explorer</div>
    <div id="json-viewer"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
