<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Material</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 2rem;
      color: #333;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    #json-viewer {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }

    ul {
      list-style-type: none;
      padding-left: 1rem;
      margin: 0;
    }

    li {
      margin: 4px 0;
      transition: background 0.2s ease;
      border-left: 2px solid transparent;
      padding-left: 8px;
    }

    li:hover {
      background-color: #eef2f5;
      border-left: 2px solid #3498db;
    }

    .key {
      font-weight: 600;
      color: #2980b9;
      cursor: pointer;
      display: inline-block;
      position: relative;
      padding-left: 18px;
    }

    .key::before {
      content: '▶';
      position: absolute;
      left: 0;
      font-size: 0.8rem;
      transform: rotate(0deg);
      transition: transform 0.2s ease;
    }

    .expanded > .key::before {
      transform: rotate(90deg);
    }

    .value {
      color: #555;
      margin-left: 1rem;
      font-style: italic;
    }

    .nested {
      display: none;
      margin-left: 0.5rem;
    }

    .expanded > .nested {
      display: block;
    }
  </style>
</head>
<body>
  <h2>📁 Interactive JSON Viewer</h2>
  <div id="json-viewer"></div>

  <script src="script.js"></script>
</body>
</html>
